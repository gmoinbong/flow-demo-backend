version: '3.8'
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: creatorflow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: local
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redisdata:/data
    command: redis-server --appendonly yes

volumes:
  pgdata:
  redisdata:
